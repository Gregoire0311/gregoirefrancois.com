<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" fill="white"/>
  
  <!-- Stylized A/F Symbol -->
  <g transform="translate(20, 10)">
    <!-- Main vertical stroke -->
    <rect x="15" y="0" width="8" height="60" fill="url(#gradient1)"/>
    
    <!-- Left diagonal -->
    <path d="M15 0 L0 30 L8 30 L23 0 Z" fill="url(#gradient2)"/>
    
    <!-- Right side elements -->
    <rect x="25" y="25" width="12" height="6" fill="url(#gradient3)"/>
    <rect x="30" y="35" width="15" height="6" fill="url(#gradient4)"/>
    <rect x="35" y="45" width="10" height="6" fill="url(#gradient5)"/>
  </g>
  
  <!-- Text -->
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">ALU</text>
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">FONTE</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
